<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar superior -->
    <nav class="navbar navbar-dafault">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="tituloNav" class="navbar-brand" href="index.html"></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="descricao" placeholder="Descrição">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="qtd" placeholder="Quantidade">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="valor" placeholder="Valor">
            </div>
            <span id="btnUpdate" style="display: none;">
                <span id="inputIDUpdate"></span>
                <button onclick="updateData()" class="btn btn-default">Editar</button>
                <button onclick="resetForm()" class="btn btn-default">Deletar</button>
            </span>
            <span id="btnAdd">
                <button onclick="addProd()" class="btn btn-default">Adicionar</button>
                <button onclick="resetForm()" class="btn btn-default">Resetar</button>
                <button onclick="deletarLista()" class="btn btn-default">Deletar</button>
            </span>
        </div>

        <div id="erros" style="display: none;"></div>

        <table id="listaTabela" class="table"></table>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-center text-success">Total: <span id="valorTotal">R$ 0,00</span></h4>
        </div>
    </nav>

    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
